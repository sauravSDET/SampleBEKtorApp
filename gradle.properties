# Gradle Performance Settings
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.daemon=true

# JVM Settings for Gradle
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Kotlin Compiler Settings
kotlin.code.style=official
kotlin.parallel.tasks.in.project=true

# Test Settings
org.gradle.workers.max=4

# Build Performance
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# Kotlin Settings
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js=true
kotlin.incremental.js.klib=true

# Android (if applicable)
android.useAndroidX=true
android.enableJetifier=true

# Suppress deprecated warnings for specific issues
systemProp.org.gradle.internal.publish.checksums.insecure=true
