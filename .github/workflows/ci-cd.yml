name: ðŸš€ Hyperscale API-First CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=4
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # ðŸ” Static Analysis & Security
  security-analysis:
    name: ðŸ›¡ï¸ Security & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: ðŸ” Run Detekt Analysis
        run: ./gradlew detekt

      - name: ðŸ“Š Upload Detekt SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: build/reports/detekt/detekt.sarif

      - name: ðŸ›¡ï¸ Run Security Audit
        run: ./gradlew dependencyCheckAnalyze

      - name: ðŸ“‹ Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            build/reports/detekt/
            build/reports/dependency-check/

  # ðŸ§ª Unit Tests - Fast Feedback Loop
  unit-tests:
    name: ðŸ§ª Unit Tests (Shift-Left)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [domain, application-core, infrastructure, ktor-server]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸƒâ€â™‚ï¸ Run Unit Tests
        run: ./gradlew :${{ matrix.module }}:unitTest --continue
        timeout-minutes: 5

      - name: ðŸ“Š Generate Unit Test Coverage
        run: ./gradlew :${{ matrix.module }}:jacocoUnitTestReport

      - name: ðŸ“‹ Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.module }}
          path: |
            ${{ matrix.module }}/build/reports/tests/unitTest/
            ${{ matrix.module }}/build/reports/jacoco/jacocoUnitTestReport/

  # ðŸ”— Integration Tests - Infrastructure Validation
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸ”— Run Integration Tests
        run: ./gradlew integrationTest --continue
        env:
          POSTGRES_URL: jdbc:postgresql://localhost:5432/test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        timeout-minutes: 15

      - name: ðŸ“Š Generate Integration Test Coverage
        run: ./gradlew jacocoIntegrationTestReport

      - name: ðŸ“‹ Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            build/reports/tests/integrationTest/
            build/reports/jacoco/jacocoIntegrationTestReport/

  # ðŸŒ API Contract Tests - Schema Validation
  api-contract-tests:
    name: ðŸŒ API Contract & Compatibility Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸ“¦ Setup buf CLI
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Validate Protobuf Schemas
        run: buf lint

      - name: ðŸ”„ Check Schema Compatibility
        run: buf breaking --against '.git#branch=main'
        if: github.event_name == 'pull_request'

      - name: ðŸŒ Run API Contract Tests
        run: ./gradlew apiTest --continue
        timeout-minutes: 10

      - name: ðŸ“ Validate OpenAPI Specification
        run: ./gradlew validateApiContract

      - name: ðŸ”„ Check API Compatibility
        run: ./gradlew checkApiCompatibility
        if: github.event_name == 'pull_request'

      - name: ðŸ“‹ Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-contract-test-results
          path: |
            build/reports/tests/apiTest/
            build/reports/api-compatibility/

  # ðŸŽ¯ Performance & Load Tests
  performance-tests:
    name: ðŸŽ¯ Performance Tests
    runs-on: ubuntu-latest
    needs: [integration-tests, api-contract-tests]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸŽ¯ Run Performance Tests
        run: ./gradlew performanceTest --continue
        timeout-minutes: 20

      - name: ðŸ“Š Generate Performance Report
        run: ./gradlew generatePerformanceReport

      - name: ðŸ“‹ Upload Performance Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: build/reports/performance/

  # ðŸ“Š Code Quality & Coverage Analysis
  sonarqube-analysis:
    name: ðŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-analysis]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸ“¥ Download Unit Test Results
        uses: actions/download-artifact@v4
        with:
          pattern: unit-test-results-*
          merge-multiple: true

      - name: ðŸ“¥ Download Integration Test Results
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results

      - name: ðŸ“¥ Download Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports

      - name: ðŸ§ª Run All Tests for Coverage
        run: ./gradlew test jacocoAggregatedReport

      - name: ðŸ“Š SonarQube Scan
        run: ./gradlew sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ðŸ³ Build & Security Scan
  build-and-scan:
    name: ðŸ³ Build & Container Security
    runs-on: ubuntu-latest
    needs: [unit-tests, security-analysis]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'

      - name: ðŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ðŸ—ï¸ Build Application
        run: ./gradlew build -x test

      - name: ðŸ³ Build Docker Image
        run: |
          cd ktor-server
          docker build -t ktor-backend:${{ github.sha }} .

      - name: ðŸ” Scan Docker Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ktor-backend:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ“‹ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            */build/libs/
            ktor-server/Dockerfile

  # ðŸš€ Deployment Readiness Check
  deployment-readiness:
    name: ðŸš€ Deployment Readiness
    runs-on: ubuntu-latest
    needs: [sonarqube-analysis, build-and-scan, api-contract-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Verify Quality Gates
        run: |
          echo "âœ… All quality gates passed!"
          echo "ðŸ§ª Unit Tests: Passed"
          echo "ðŸ”— Integration Tests: Passed"
          echo "ðŸŒ API Contract Tests: Passed"
          echo "ðŸ›¡ï¸ Security Analysis: Passed"
          echo "ðŸ“Š Code Quality: Passed"
          echo "ðŸ³ Container Security: Passed"

      - name: ðŸ·ï¸ Create Release Tag
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ github.run_number }}" -m "Release v${{ github.run_number }}"
          git push origin "v${{ github.run_number }}"

  # ðŸ“ˆ Test Results Summary
  test-summary:
    name: ðŸ“ˆ Test Results Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-contract-tests, sonarqube-analysis]
    if: always()
    steps:
      - name: ðŸ“Š Generate Test Summary
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Unit Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Integration Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "| API Contract Tests | ${{ needs.api-contract-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Contract Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.sonarqube-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | Overall Quality |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Focus Areas" >> $GITHUB_STEP_SUMMARY
          echo "- **Shift-Left Testing**: Unit tests run in < 5 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- **API-First**: Contract validation ensures backward compatibility" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: Static analysis and container scanning" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality**: Separate unit/integration coverage tracking" >> $GITHUB_STEP_SUMMARY
